<!DOCTYPE html>
<html lang="en">

<body>
  <!-- Header -->

            <li><a href="#contact">Contact</a></li>
            
          </ul>
    <button class="sign-in">Sign In</button>
    
  </header>

  <!-- Content Section -->
  <div class="content">
    <h1>Echo Events</h1>
    <p>Stay in the Loop â€“ Discover, Engage, and Experience Campus Events!</p>
    <p class="cta">Enter your email to get notified on the upcoming events</p>
    <form class="email-form">
      <input type="email" placeholder="Email address" required>
      <button type="submit">Get Started</button>
    </form>
  </div>

  <!-- Featured Events Section -->
  <section class="featured-events">
    <h2>Featured Events</h2>
    <div class="events-grid">
      <!-- Event Card 1 -->
      <!-- <div class="event-card">
        <div class="event-tag">COURSES</div>

        <div class="event-info">
          <h3>1% Club's Retire Early Masterclass</h3>

          <button>BUY NOW</button>
        </div>
      </div> -->
      
      <div class="events-grid" id="events-grid">
        <!-- Dynamically populated event cards -->
      </div>
    </div>
  </section>

  <section class="new-events-week">
    <h2>EVENTS THIS WEEK</h2>
    <div class="new-events-container" id="new-events-container">
      <!-- JavaScript will populate this section -->
    </div>
  </section>

  <section class="browse-genre">
    <h2>Browse Events by Genre</h2>
    <div class="genre-buttons">
      <button class="genre-btn" data-genre="Cultural">Cultural</button>
      <button class="genre-btn" data-genre="Dancing">Dancing</button>
      <button class="genre-btn" data-genre="Music">Music</button>
      <button class="genre-btn" data-genre="Fest">Fest</button>
      <button class="genre-btn" data-genre="Departmental">Departmental</button>
      <button class="genre-btn" data-genre="Other">Other</button>
      <button class="genre-btn" data-genre="All">All</button>
    </div>
    <div class="filtered-events" id="filtered-events">
      <!-- Dynamically populated filtered events will appear here -->
    </div>
  </section>
  
  <script src="script.js"></script>
